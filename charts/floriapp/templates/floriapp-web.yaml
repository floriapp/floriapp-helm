apiVersion: v1
kind: Service
metadata:
  name: floriapp-web
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
  - name: https
    port: 443
    protocol: TCP
  selector:
    {{- include "floriapp.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: floriapp-web
  type: ClusterIP
  clusterIP: "{{ .Values.config.app.floriapp.clusterIpWeb }}"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: floriapp-web
  labels:
    {{- include "floriapp.labels" . | nindent 4 }}
    app.kubernetes.io/component: floriapp-web
spec:
  replicas: 0
  selector:
    matchLabels:
      {{- include "floriapp.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: floriapp-web
  template:
    metadata:
      labels:
        {{- include "floriapp.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: floriapp-web
    spec:
      containers:
      - name: floriapp-web
        image: "{{ .Values.image.repository }}/floriapp-web:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        resources:
          limits:
            memory: 1Gi
          requests:
            memory: 128Mi
        volumeMounts:
        - name: floriapp-web-config-volume
          mountPath: /app/config
          readOnly: true
      imagePullSecrets:
      - name: acr-lakerfield
      volumes:
      - name: floriapp-web-config-volume
        projected:
          sources:
          - configMap:
              name: config-00-base
          - configMap:
              name: config-10-database
          - configMap:
              name: config-20-mail
          - configMap:
              name: config-30-data-floriapp
          - configMap:
              name: config-35-hosting
          - configMap:
              name: config-40-network
